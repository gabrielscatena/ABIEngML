<!-- templates/cart.html -->

{% extends "base.html" %}

{% block title %}Your Cart - E-commerce{% endblock %}

{% block content %}
    <h1>Your Shopping Cart</h1>
    <p><a href="{{ url_for('product.index') }}">Continue Shopping</a></p>
    {% if cart_items %}
        <table border="1">
            <!-- Table content -->
            {% for item in cart_items %}
                <tr>
                    <!-- Item details -->
                    <td><a href="{{ url_for('cart.remove_from_cart', item_id=item.id) }}">Remove</a></td>
                </tr>
            {% endfor %}
        </table>
        <p><a href="{{ url_for('order.place_order') }}">Place Order</a></p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
{% endblock %}
